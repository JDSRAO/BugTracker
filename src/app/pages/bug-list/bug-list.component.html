<section class="stats">
		<span class="closed">{{bugs | count: 'isClosed'}}</span>
		<span> / </span>
		<span>{{bugs.length}}</span>
</section>
	<section class="sort">
		<label for="">Order By :</label>
		<select name="" id="" (change)="bugSortAttr = $event.target.value">
			<option value="name">Name</option>
			<option value="isClosed">Status</option>
		</select>
		<label for="">Descending ? :</label>
		<input type="checkbox" name="" id="" (change)="bugSortDescending = $event.target.checked">
	</section>

<section class="edit">
  <label for="">Bug Name :</label>
  <input type="text" name="" id="" #name (change)="bugName = name.value">
  <input type="button" value="Add New" (click)="AddBug()">
</section>

<section class="list">
  <ol>
    <li *ngFor="let bug of (bugs | sort:bugSortAttr:bugSortDescending)" [ngClass]="{'closed' : bug.isClosed}">
      <span class="bugname" (click)="toggleBug(bug)">{{bug.name | trimText}}</span>
      <div class="datetime">{{bug.createdAt | timeAgo}}</div>
    </li>
  </ol>
  <input type="button" value="Remove Closed" (click)="OnRemoveCloasedClick()"> 
  <input type="button" value="Clear Items" (click)="clearBugs()">
</section>
